<!DOCTYPE html>
<html>
<head><title>Feedback Form</title></head>
<body>
  <h2>Feedback Form</h2>
  <form>
    Name:<br>
    <input type="text" name="name" required><br><br>

    Email:<br>
    <input type="email" name="email" required><br><br>

    Feedback:<br>
    <textarea name="message" rows="4" cols="30" required></textarea><br><br>

    Satisfaction:<br>
    <input type="radio" name="satisfaction" value="Satisfied" required> Satisfied<br>
    <input type="radio" name="satisfaction" value="Neutral"> Neutral<br>
    <input type="radio" name="satisfaction" value="Unsatisfied"> Unsatisfied<br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
