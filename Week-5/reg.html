<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CBIT Student Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #ffff; }
    .navbar { background: linear-gradient(90deg, #6d4dcc); }
    .navbar-brand img { height: 40px; margin-right: 10px; }
    .hero { 
      background: url('https://cbit.ac.in/wp-content/uploads/2023/07/CBIT-Banner.jpg') no-repeat center/cover;
      color: rgb(0, 0, 0); text-align: center; padding: 70px 20px; border-radius: 12px; margin: 20px 0;
    }
    .modal-header { background: #b38fee; color: white; }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg shadow">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <a class="navbar-brand d-flex align-items-center text-white" href="#">
      <img src="https://upload.wikimedia.org/wikipedia/en/0/0e/CBIT_logo.png" alt="CBIT Logo">
      Chaitanya Bharathi Institute of Technology
    </a>
    <button class="btn btn-warning fw-bold" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
  </div>
</nav>

<!-- Hero -->
<div class="container">
  <div class="hero">
    <h1 class="fw-bold">Chaitanya Bharathi Institute of Technology</h1>
    <p>Empowering Students with Knowledge & Innovation Since 1979</p>
    <button class="btn btn-light btn-lg fw-bold" data-bs-toggle="modal" data-bs-target="#registerModal">Register Now</button>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="registerModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content shadow-lg rounded-3">
      <div class="modal-header">
        <h5 class="modal-title">Student Registration - CBIT</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form class="row g-3">
          <div class="col-md-6"><input type="text" class="form-control is-valid" placeholder="Full Name"></div>
          <div class="col-md-6"><input type="email" class="form-control is-invalid" placeholder="Email"></div>
          <div class="col-md-6"><input type="password" class="form-control" placeholder="Password"></div>
          <div class="col-md-6">
            <select class="form-select"><option>Gender</option><option>Male</option><option>Female</option><option>Other</option></select>
          </div>
          <div class="col-md-6"><input type="text" class="form-control" placeholder="Skills (e.g. Python, Java)"></div>
          <div class="col-md-6">
            <select class="form-select"><option>Country</option><option>India</option><option>USA</option><option>UK</option><option>Other</option></select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
