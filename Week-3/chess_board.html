<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chess Board with Pieces</title>
  <style>
    :root{
      --light: #ffffff; /* white square */
      --dark:  #000000; /* black square */
      --size: 64px;
    }
    *{box-sizing: border-box}
    body{
      display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0;background:#eee;
    }
    .board{
      display:grid;
      grid-template-columns: repeat(8, var(--size));
      grid-template-rows: repeat(8, var(--size));
      border: 4px solid #333;
    }
    .square{
      width:var(--size);
      height:var(--size);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:38px;
    }
    .light{ background:var(--light); color:#000; }
    .dark{ background:var(--dark); color:#fff; }
  </style>
</head>
<body>
  <div class="board" id="board"></div>

  <script>
    const board = document.getElementById('board');
    const pieces = {
      black: { king:'♚', queen:'♛', rook:'♜', bishop:'♝', knight:'♞', pawn:'♟' },
      white: { king:'♔', queen:'♕', rook:'♖', bishop:'♗', knight:'♘', pawn:'♙' }
    };

    // Correct chessboard setup: white pieces at bottom, black at top
    const initialSetup = [
      [pieces.black.rook, pieces.black.knight, pieces.black.bishop, pieces.black.queen, pieces.black.king, pieces.black.bishop, pieces.black.knight, pieces.black.rook],
      Array(8).fill(pieces.black.pawn),
      Array(8).fill(''),
      Array(8).fill(''),
      Array(8).fill(''),
      Array(8).fill(''),
      Array(8).fill(pieces.white.pawn),
      [pieces.white.rook, pieces.white.knight, pieces.white.bishop, pieces.white.queen, pieces.white.king, pieces.white.bishop, pieces.white.knight, pieces.white.rook]
    ];

    for(let row = 0; row < 8; row++){
      for(let col = 0; col < 8; col++){
        const square = document.createElement('div');
        square.className = 'square ' + ((row + col) % 2 === 0 ? 'light' : 'dark');
        square.textContent = initialSetup[row][col];
        board.appendChild(square);
      }
    }
  </script>
</body>
</html>
